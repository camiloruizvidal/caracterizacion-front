<main>
  <div
    class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
    style="width: 280px"
  >
    <a
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
    >
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fs-4">Caracterizaci√≥n</span>
    </a>
    <hr />
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="/users" class="nav-link active" aria-current="page">
          <i class="bi bi-person-lines-fill"></i>
          Usuarios
        </a>
      </li>
      <li>
        <a
          routerLink="/forms"
          [class]="getActiveClass('forms')"
          class="nav-link text-white"
          aria-current="page"
        >
          <i class="bi bi-newspaper"></i>
          Formularios
        </a>
      </li>
      <li>
        <a
          routerLink="/pacientes"
          [class]="getActiveClass('pacientes')"
          class="nav-link text-white"
        >
          <i class="bi bi-person-lines-fill"></i>
          Pacientes
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-list-columns-reverse"></i>
          Informes
        </a>
      </li>
      <li>
        <a
          routerLink="/maps"
          [class]="getActiveClass('maps')"
          class="nav-link text-white"
        >
          <i class="bi bi-geo-alt-fill"></i>
          Filtrar en mapa
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#people-circle"></use>
          </svg>
          Customers
        </a>
      </li>
    </ul>
    <hr />
    <div class="dropdown">
      <a
        href="#"
        class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
        id="dropdownUser1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          src="https://github.com/mdo.png"
          alt=""
          width="32"
          height="32"
          class="rounded-circle me-2"
        />
        <strong>mdo</strong>
      </a>
      <ul
        class="dropdown-menu dropdown-menu-dark text-small shadow"
        aria-labelledby="dropdownUser1"
      >
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>
  <div class="p-4 container-fluid scrollarea">
    <router-outlet></router-outlet>
  </div>
</main>
