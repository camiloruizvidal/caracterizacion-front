<h1>Tarjetas registradas</h1>
<table *ngIf="forms" class="table table-hover" style="width: 100%">
  <thead>
    <tr>
      <th>Version de tarjeta</th>
      <th>Codigo asignado</th>
      <th>Fecha de registro</th>
      <th>Fecha de env√≠o</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let form of forms.data">
      <td>{{ form.data.version }}</td>
      <td>{{ form.data.code }}</td>
      <td>{{ form.data.dateRegister | date : "YYYY-MM-dd hh:mm a" }}</td>
      <td>{{ form.createdAt | date : "YYYY-MM-dd hh:mm a" }}</td>
    </tr>
  </tbody>
</table>
<app-botones-paginacion *ngIf="forms" [dataPagination]="forms"></app-botones-paginacion>
