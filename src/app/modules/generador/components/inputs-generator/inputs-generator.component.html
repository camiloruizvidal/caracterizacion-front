<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Generador de formulario din√°mico</div>
        <div class="card-body">
          <h1>Por favor seleccione la ficha</h1>
          <form [formGroup]="formulario">
            <div class="row">
              <div class="col-md-12">
                <label for="fichaTipo">Tipo de ficha</label>
                <select
                  formControlName="fichaTipo"
                  id="fichaTipo"
                  class="form-control"
                >
                  <option value="">Seleccione</option>
                  <option value="familyCard">Ficha Familiar</option>
                  <option value="personCard">Ficha Personal</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="grupo">Seleccione el grupo</label>
                <select
                  formControlName="grupo"
                  id="grupo"
                  class="form-control"
                  required
                >
                  <option value="">Seleccione</option>
                  <option *ngFor="let grupo of grupos" [value]="grupo.id">
                    {{ grupo.title }}
                  </option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="tipo">Seleccione el tipo de pregunta</label>
                <select
                  formControlName="tipo"
                  id="tipo"
                  class="form-control"
                  required
                >
                  <option value="">Seleccione</option>
                  <option *ngFor="let tipo of tipos" [value]="tipo">
                    {{ tipo }}
                  </option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="textoPregunta"
                  >Ingrese un texto para la pregunta</label
                >
                <input
                  formControlName="textoPregunta"
                  id="textoPregunta"
                  class="form-control"
                  type="text"
                />
              </div>
              <div class="col-md-12">
                <div class="form-check">
                  <input
                    formControlName="esRequerido"
                    id="esRequerido"
                    class="form-check-input"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="esRequerido">
                    Es requerido
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-success" (click)="agregar()">Agregar</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <pre>{{ formularioGenerado | json }}</pre>
          <hr />
          <pre>{{ formulario.value| json }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
