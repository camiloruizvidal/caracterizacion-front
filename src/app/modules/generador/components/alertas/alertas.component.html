<form class="row" [formGroup]="formulario" (ngSubmit)="guardarVisibilidad()">
  <hr />
  <h1 class="text-center">Generador de alertas</h1>
  <h2>Ingrese los datos de la nueva alerta</h2>
  <div class="col-md-4">
    <label>Nombre de la alerta</label>
    <input
      type="text"
      class="form form-control"
      id="alertaNombre"
      name="alertaNombre"
      formArrayName="alertaNombre"
    />
  </div>
  <div class="col-md-8">
    <label>Descripci&oacute;n de la alerta</label>
    <input
      type="text"
      class="form form-control"
      id="alertaDescripcion"
      name="alertaDescripcion"
      formArrayName="alertaDescripcion"
    />
  </div>
  <div class="col-md-3">
    <label for="">Tipo de alerta</label>
    <select
      class="form form-control"
      name="alertaTipo"
      id="alertaTipo"
      name="alertaTipo"
      formControlName="alertaTipo"
    >
      <option value="1">Críticas</option>
      <option value="2">Importantes</option>
      <option value="3">Informativas</option>
      <option value="4">Recomendación</option>
      <option value="5">Confirmación</option>
    </select>
  </div>
  <div class="col-md-12">
    <label for="">Mensaje para la alerta</label>
    <textarea
      class="form form-control"
      name="alertaMensaje"
      id="alertaMensaje"
      name="alertaMensaje"
      formControlName="alertaMensaje"
      placeholder="Por favor, ingrese un mensaje de que alerta deberia aparecer aqui"
      rows="10"
    ></textarea>
  </div>
  <div class="col-md-12 mt-4">
    <button class="btn btn-success">Agregar alerta</button>
  </div>

  <div class="col-md-12">
    <h2>Ingrese las condiciones para ver esta alertas</h2>
  </div>
  <div class="col-md-4">
    <label>Ingrese la alerta</label>
    <select name="" id="" class="form form-control">
      <option value="">Seleccione</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="grupoVisible">Seleccione el grupo</label>
    <select
      name="grupoVisible"
      formControlName="grupoVisible"
      id="grupoVisible"
      class="form form-control"
      (change)="filtrarGrupos($event.target)"
    >
      <option value="">Seleccione</option>
      <option *ngFor="let grupo of gruposVisiblesFiltrado" [value]="grupo.id">
        {{ grupo.title }}
      </option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="">Campo</label>
    <select name="" id="" formControlName="campo" class="form form-control">
      <option value="">Seleccione</option>
      <option *ngFor="let campos of camposVisibles" [value]="campos.columnName">
        {{ campos.label }}
      </option>
    </select>
  </div>
  <div class="col-md-6">
    <input
      *ngIf="tipoCampo === 'calendar'"
      type="text"
      placeholder="En formato JSON"
      class="form form-control"
    />
    <input
      *ngIf="tipoCampo === 'calendar'"
      type="number"
      formControlName="rango_inicio"
      class="form form-control"
    />
    <input
      *ngIf="tipoCampo === 'calendar'"
      type="number"
      formControlName="rango_fin"
      placeholder="Rango de fin"
      class="form form-control"
    />
    <label for="condicion">Condicion incial</label>
    <select
      placeholder="Inicial"
      class="form form-control"
      name="condicion"
      id="condicion"
      formControlName="condicion"
    >
      <option value="">Seleccione</option>
      <option
        *ngFor="let condicion of condiciones"
        [value]="condicion.condition"
      >
        {{ condicion.text }}
      </option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="valorCondicion">Valor de la condici&oacute;n</label>
    <select
      *ngIf="typesOptions.includes(tipoCampo)"
      formControlName="valorCondicion"
      placeholder="Condici&oacute;n"
      class="form form-control"
    >
      <option value="">Seleccione</option>
      <option *ngFor="let opcion of opciones" [value]="opcion.value">
        {{ opcion.option }}
      </option>
    </select>

    <input
      *ngIf="!typesOptions.includes(tipoCampo)"
      type="text"
      name="valorCondicion"
      id="valorCondicion"
      class="form form-control"
      formControlName="valorCondicion"
      required
    />
  </div>
  <div class="col-md-12 mt-4">
    <button class="btn btn-success" (click)="agregarCondicion()">
      Agregar condicion
    </button>
  </div>
</form>
<table>
  <thead>
    <tr>
      <th>Regla</th>
      <th>Condici&oacute;n</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let regla of reglas">
      <td>{{ regla.columnDepend }}</td>
      <td>{{ regla | json }}</td>
      <td>{{ regla.rule }}</td>
      <td>{{ regla.value }}</td>
    </tr>
  </tbody>
</table>
