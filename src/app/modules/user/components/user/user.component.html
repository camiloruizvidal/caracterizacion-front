<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row p-5">
  <div class="col-md-6">
    <label for="nombrePrimero">Primer Nombre</label>
    <input
      type="text"
      class="form-control"
      id="nombrePrimero"
      formControlName="nombrePrimero"
    />
    <div
      *ngIf="
        userForm.get('nombrePrimero')?.hasError('required') &&
        userForm.get('nombrePrimero')?.touched
      "
    >
      El primer nombre es obligatorio.
    </div>
  </div>

  <div class="col-md-6">
    <label for="nombreSegundo">Segundo Nombre</label>
    <input
      type="text"
      class="form-control"
      id="nombreSegundo"
      formControlName="nombreSegundo"
    />
  </div>

  <div class="col-md-6">
    <label for="apellidoPrimero">Primer Apellido</label>
    <input
      type="text"
      class="form-control"
      id="apellidoPrimero"
      formControlName="apellidoPrimero"
    />
    <div
      *ngIf="
        userForm.get('apellidoPrimero')?.hasError('required') &&
        userForm.get('apellidoPrimero')?.touched
      "
    >
      El primer apellido es obligatorio.
    </div>
  </div>

  <div class="col-md-6">
    <label for="apellidoSegundo">Segundo Apellido</label>
    <input
      type="text"
      class="form-control"
      id="apellidoSegundo"
      formControlName="apellidoSegundo"
    />
  </div>

  <div class="col-md-6">
    <label for="documento">Documento</label>
    <input
      type="text"
      class="form-control"
      id="documento"
      formControlName="documento"
    />
    <div
      *ngIf="
        userForm.get('documento')?.hasError('required') &&
        userForm.get('documento')?.touched
      "
    >
      El documento es obligatorio.
    </div>
  </div>

  <div class="col-md-6">
    <label for="documentoTipoId">Tipo de Documento</label>
    <input
      type="text"
      class="form-control"
      id="documentoTipoId"
      formControlName="documentoTipoId"
    />
    <div
      *ngIf="
        userForm.get('documentoTipoId')?.hasError('required') &&
        userForm.get('documentoTipoId')?.touched
      "
    >
      El tipo de documento es obligatorio.
    </div>
  </div>

  <div class="col-md-6">
    <label for="password">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
    />
    <div
      *ngIf="
        userForm.get('password')?.hasError('required') &&
        userForm.get('password')?.touched
      "
    >
      La contraseña es obligatoria.
    </div>
    <div
      *ngIf="
        userForm.get('password')?.hasError('minlength') &&
        userForm.get('password')?.touched
      "
    >
      La contraseña debe tener al menos 6 caracteres.
    </div>
  </div>
  <div class="col-md-6">
    <label for="password">Repita la contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
    />
    <div
      *ngIf="
        userForm.get('password')?.hasError('required') &&
        userForm.get('password')?.touched
      "
    >
      La contraseña es obligatoria.
    </div>
    <div
      *ngIf="
        userForm.get('password')?.hasError('minlength') &&
        userForm.get('password')?.touched
      "
    >
      La contraseña debe tener al menos 6 caracteres.
    </div>
  </div>
  <div class="col-md-12 pt-5">
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
      Guardar Usuario
    </button>
  </div>
</form>
