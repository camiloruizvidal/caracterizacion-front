<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Iniciar sesi&oacute;n</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="row d-md-flex">
          <div class="col-md-6 order-md-last d-flex align-items-stretch">
            <div
              class="img"
            ></div>
          </div>
          <div class="col-md-6">
            <div class="login-wrap p-4 p-md-5 card">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4">Iniciar</h3>
                </div>
                <div class="w-100">
                  <p class="social-media d-flex justify-content-end">
                    <a
                      href="#"
                      class="social-icon d-flex align-items-center justify-content-center"
                      ><span class="fa fa-facebook"></span
                    ></a>
                    <a
                      href="#"
                      class="social-icon d-flex align-items-center justify-content-center"
                      ><span class="fa fa-twitter"></span
                    ></a>
                  </p>
                </div>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                  <label class="label" for="username">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    placeholder="username"
                  />
                  <div
                    *ngIf="
                      loginForm.get('username')?.invalid &&
                      loginForm.get('username')?.touched
                    "
                    class="text-danger"
                  >
                    Usuario es requerido.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Contraseña"
                  />
                  <div
                    *ngIf="
                      loginForm.get('password')?.invalid &&
                      loginForm.get('password')?.touched
                    "
                    class="text-danger"
                  >
                    Contraseña es requerida.
                  </div>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="btn btn-primary rounded submit px-3"
                  >
                    Iniciar
                  </button>
                </div>
              </form>
              <p class="text-center" style="display: none !important">
                Not a member? <a data-bs-toggle="tab" href="#signup">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
