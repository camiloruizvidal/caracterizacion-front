<div class="row">
  <div class="col-md-12">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <button
            class="page-link"
            [disabled]="dataPagination.currentPage === 1"
            (click)="changePage(1)"
          >
            <i class="bi bi-chevron-bar-left"></i>
          </button>
        </li>
        <li class="page-item">
          <button
            class="page-link"
            [disabled]="dataPagination.currentPage === 1"
            (click)="changePage(dataPagination.currentPage - 1)"
          >
            <i class="bi bi-chevron-left"></i>
          </button>
        </li>
        <ng-container *ngFor="let page of getPages()">
          <li class="page-item">
            <button
              class="page-link"
              [class.active]="page === dataPagination.currentPage"
              (click)="changePage(page)"
            >
              {{ page }}
            </button>
          </li>
        </ng-container>
        <li class="page-item">
          <button
            class="page-link"
            [disabled]="
              dataPagination.currentPage === dataPagination.totalPages
            "
            (click)="changePage(dataPagination.currentPage + 1)"
          >
            <i class="bi bi-chevron-right"></i>
          </button>
        </li>
        <li class="page-item">
          <button
            class="page-link"
            [disabled]="
              dataPagination.currentPage === dataPagination.totalPages
            "
            (click)="changePage(dataPagination.totalPages)"
          >
            <i class="bi bi-chevron-bar-right"></i>
          </button>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-md-1">
      Regitros por p√°gina:
  </div>
  <div class="col-md-3">
    <select
      class="form-control"
      id="itemsPerPage"
      [(ngModel)]="itemsPerPage"
      (change)="onItemsPerPageChange($event)"
    >
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>
  </div>
</div>
